{% extends "base.html" %}

{% block body %}
    <h1>Registrar Asistencia</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Servidor</th>
                    <th>Asisti√≥</th>
                </tr>
            </thead>
            <tbody>
                {% for field in form %}
                    {% if field.name != 'date' %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Fecha</label>
            {{ form.date }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dateInput = document.getElementById('id_date');
            if (dateInput) {
                dateInput.valueAsDate = new Date();
            }
        });
    </script>
{% endblock %}
