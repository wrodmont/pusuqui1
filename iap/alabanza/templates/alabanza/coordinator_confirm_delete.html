{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block body %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que quieres eliminar al coordinador "{{ object.name }} {{ object.surname }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'alabanza:coordinator_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
