{% extends "base.html" %}

{% block title %}Confirmar Eliminación de Grupo{% endblock %}

{% block body %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que quieres eliminar el grupo "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'alabanza:group_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
