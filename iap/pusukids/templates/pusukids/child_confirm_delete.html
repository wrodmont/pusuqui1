{% extends 'base.html' %}

{% block body %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar al niño/a <strong>{{ kid.name }} {{ kid.surname }}</strong>?</p>
<p>Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'pusukids:child_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
