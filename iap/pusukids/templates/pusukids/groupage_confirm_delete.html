{% extends 'base.html' %}

{% block body %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar la agrupación "{{ groupage_obj.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'pusukids:groupage_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
