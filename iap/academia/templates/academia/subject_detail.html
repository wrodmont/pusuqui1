{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0">{{ page_title }}</h2>
            <div>
                <a href="{% url 'academia:subject-update' subject.pk %}" class="btn btn-warning btn-sm" title="Editar Asignatura">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a href="{% url 'academia:subject-delete' subject.pk %}" class="btn btn-danger btn-sm" title="Eliminar Asignatura">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </a>
            </div>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Nombre:</dt>
                <dd class="col-sm-9">{{ subject.name }}</dd>

                <dt class="col-sm-3">Descripción:</dt>
                <dd class="col-sm-9">{{ subject.description|linebreaksbr }}</dd>

                <dt class="col-sm-3">Número de Lecciones:</dt>
                <dd class="col-sm-9">{{ subject.number_of_lessons }}</dd>
            </dl>
        </div>
        <div class="card-footer">
            <a href="{% url 'academia:subject-list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver al Listado</a>
        </div>
    </div>
</div>
{% endblock %}
