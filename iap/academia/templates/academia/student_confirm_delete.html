{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>{{ page_title }}</h2>
    <div class="alert alert-danger" role="alert">
        <p>¿Estás seguro de que deseas eliminar al estudiante <strong>{{ student.name }} {{ student.surname }}</strong>?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Sí, eliminar
        </button>
        <a href="{% url 'academia:student-detail' student.pk %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
        </a>
        <a href="{% url 'academia:student-list' %}" class="btn btn-outline-secondary ml-2">
             Volver al listado
        </a>
    </form>
</div>
{% endblock %}
