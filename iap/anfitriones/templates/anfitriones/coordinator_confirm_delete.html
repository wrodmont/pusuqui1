{% extends "base.html" %}

{% block title %}Confirmar Eliminación de Asistencia{% endblock %}

{% block body %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar el coordinador {{ coordinator.name }}  {{ coordinator.surname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'anfitriones:coordinator_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    
{% endblock %}
