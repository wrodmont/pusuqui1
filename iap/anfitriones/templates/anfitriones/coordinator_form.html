{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Coordinador{% endblock %}

{% block body %}
    <h1>{% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Coordinador</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'anfitriones:coordinator_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    
{% endblock %}
