{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Asistencia{% endblock %}

{% block body %}
<h2>{% if form.instance.pk %}Editar{% else %}Registrar Nueva{% endif %} Asistencia</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'anfitriones:assistance_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
