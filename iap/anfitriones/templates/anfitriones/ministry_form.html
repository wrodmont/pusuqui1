{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Ministerio{% endblock %}

{% block body %}
<h2>{% if form.instance.pk %}Editar{% else %}Agregar Nuevo{% endif %} Ministerio</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'anfitriones:ministry_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
