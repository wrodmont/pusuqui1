{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Coordinador</h1>
    <p>¿Estás seguro de que quieres eliminar al coordinador "{{ coordinator.name }} {{ coordinator.surname }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'cunakids:coordinator_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
