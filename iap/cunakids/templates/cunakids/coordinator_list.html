{% extends 'base.html' %}
{% load static %}

{% block title %}Lista de coordinadores{% endblock %}

{% block body %}
<div class="container mt-4"></div>
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Lista de coordinadores</h1>
    <a class="btn btn-primary" href="{% url 'cunakids:coordinator_create' %}">
      Crear Nuevo Coordinador
    </a>
  </div>

<table class="table table-striped table-hover">
<thead class="table-dark">
  <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Acciones</th>
  </tr>
</thead>
<tbody>
  {% for c in coordinators %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.surname }}</td>        
      <td>
        <!-- Botones para Detalle, Actualizar, Eliminar -->
        <a class="btn btn-info btn-sm me-1"
           href="{% url 'cunakids:coordinator_update' c.pk %}">
           Editar
        </a>
        <a class="btn btn-danger btn-sm"
           href="{% url 'cunakids:coordinator_delete' c.pk %}">
           Eliminar
        </a>
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>
</div>
{% endblock %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
